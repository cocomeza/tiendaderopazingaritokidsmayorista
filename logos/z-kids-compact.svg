    KIDS
  </text>
  
  <!-- Estrella en la i de KIDS -->
  <g transform="translate(120, 35)">
    <path d="M0,-6 L1.5,-1.5 L6,-1.5 L2.25,0.75 L3.75,5.25 L0,3 L-3.75,5.25 L-2.25,0.75 L-6,-1.5 L-1.5,-1.5 Z" fill="#00E5FF" stroke="#000" stroke-width="1"/>
