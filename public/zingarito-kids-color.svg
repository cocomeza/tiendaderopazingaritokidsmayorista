<!-- Logo Principal Zingarito Kids - VersiÃ³n Colorida -->
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para ZINGARITO -->
    <linearGradient id="zingaritoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para KIDS -->
    <linearGradient id="kidsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ZINGARITO Text -->
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#zingaritoGradient)" stroke="#000" stroke-width="2">
    ZINGARITO
  </text>
  
  <!-- KIDS Text -->
  <text x="280" y="90" font-family="Brush Script MT, cursive" font-size="32" font-weight="bold" fill="url(#kidsGradient)" stroke="#000" stroke-width="2">
    KIDS
  </text>
  
  <!-- Estrella en la i de KIDS -->
  <g transform="translate(320, 70)">
    <path d="M0,-8 L2,-2 L8,-2 L3,1 L5,7 L0,4 L-5,7 L-3,1 L-8,-2 L-2,-2 Z" fill="#00E5FF" stroke="#000" stroke-width="1"/>
  </g>
</svg>
